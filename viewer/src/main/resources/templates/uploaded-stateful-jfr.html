<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="/css/upload-materialized.css" rel="stylesheet">
</head>

<body>

<div>
    <div class="row">
        <div class="col s12 center-align">
            <h3>JFR viewer</h3>
        </div>

        <div class="col s2">
            <div class="card">
                <div class="card-content">
                    <div class="row" th:if="${file.executionSamples.size() > 0}">
                        <a target="_blank" href="#" onclick="return goToFlames(this)" th:data-url="'/get-stateful-jfr/samples/execution?id=' + ${currentId}">Execution samples</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="col s10">
            <div class="card">
                <div class="card-content">
                    <iframe id="flameGraph" width="100%" height="1000px"></iframe>
                </div>
            </div>
        </div>

        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    Author: Krzysztof Åšlusarski <br>
                    Email: ks@gclogs.com
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{webjars/jquery/2.2.4/jquery.min.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript">
    function goToFlames(pressed) {
        let url = $(pressed).data("url");
        $("#flameGraph").attr("src", url);
        console.log(url);
        return false;
    }
</script>
</body>
</html>
